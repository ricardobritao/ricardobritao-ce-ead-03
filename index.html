<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>
      Tabuada
    </title>
  </head>
  <body>
    <h1>
      Gerador de tabuadas
    </h1>
    <form action='tabuada.php' method='POST'>
      <p>
        Criar tabuadas a partir do número: 
        <input type='number'
               value='1'
               name='tabuadaInicio'
               id='tabuadaInicio'>                              
        até: 
        <input type='number'
               value='10'
               name='tabuadaAte'
               id='tabuadaAte'>      
      </p>
      <p>
        Multiplicando os números de: 
        <input type='number'
               value='1'
               name='numeroInicio'
               id='numeroInicio'>      
        até: 
        <input type='number'
               value='10'
               name='numeroAte'
               id='numeroAte'>      
      </p>      
      <p>
        <input type='submit'
               value='Gerar a tabuada de multiplicação!'>
      </p>      
      
    </form>
  </body>
</html>
